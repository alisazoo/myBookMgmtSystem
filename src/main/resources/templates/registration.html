<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Registration</title>
</head>
<body>
    <form action="#" th:action="@{/register}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" th:field="*{title}" id="title" required>

        <label for="subtitle">Subtitle:</label>
        <input type="text" th:field="*{subtitle}" id="subtitle" required>

        <label for="isbn">ISBN:</label>
        <input type="text" th:field="*{isbn13}" id="isbn" required>

        <input type="submit" value="Register">
    </form>
</body>
</html>
